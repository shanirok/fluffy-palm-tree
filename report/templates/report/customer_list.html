(% extends 'report/reportbase.html' %)

{% block content %}
<h1>Lookup customer pickup</h1>
<form action="{% url 'report:pickup_list' %}" method="post">
  <select name="selectcustomers" id="selectcustomers">
    {% for customer in customers %}
    <option value={{ customer.customername }}>{{ customer.customername }}</option>
    {% endfor %}
  </select>	   
  <button type="submit" class="save btn btn-default">Next</button>
</form>
{% endblock %}
