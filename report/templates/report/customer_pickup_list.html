{% extends "report/base_generic.html" %}

{% block content %}
    <h1>Customer Pickup List</h1>

    {% if pickup_list %}
    <ul>

      {% for pickup in pickup_list %}
      <li>
         {{ pickup.id }} <a href="{% url 'report:pickup-item' customer_id pickup.id %}">{{ pickup.pickupdate }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no pickups for this customer in the database.</p>
    {% endif %}       
{% endblock %}
